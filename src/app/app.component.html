<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <p class="alert alert-info" *ngIf="msgfromchild">
          {{msgfromchild}}
      </p>
      <hr>
      <app-child [msgfromparent]="msgforchild" [msgfromsenior]="msgforjuniors" [msgfromcoding]="msgforcoders" (getmsgfromchild)="onmsgfromChild($event)" ></app-child>
      <hr>
      <app-products [getproductName]="pName" [processorspec]="processor"></app-products>
      <hr>
      <app-camera [clickpicture]="cameraexp" [camera]="typeofcamera"></app-camera>
    </div>
  </div>
</div>
